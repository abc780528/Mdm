
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDM 模擬</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: url('mdm_background_latest.png') no-repeat center center;
      background-size: cover;
      font-family: "Arial", "微軟正黑體", sans-serif;
      position: relative;
    }
    #time {
      position: absolute;
      top: 273px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      font-weight: 900;
      color: black;
    }
    .click-zone {
      position: absolute;
      top: 728px;
      left: 50px;
      width: 310px;
      height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="time">--:--:--</div>
  <div class="click-zone" onclick="location.href='qr.html'"></div>
  <script>
    function updateClock() {
      const now = new Date();
      const mo = (now.getMonth()+1).toString().padStart(2, '0');
      const da = now.getDate().toString().padStart(2, '0');
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${mo}/${da} ${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
